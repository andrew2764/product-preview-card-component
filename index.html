<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <img class="product--image--sm" src="./images/image-product-mobile.jpg" alt="perfume image">
    <img class="product--image--lg" src="./images/image-product-desktop.jpg" alt="perfume image">

    <div class="content">
      <p class="title">Perfume</p>

      <h1 class="header">Gabrielle Essence Eau De Parfum</h1>

      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="prices">
        <h1 class="prices--main">$149.99</h1>
        <p class="prices--secondary">$169.99</p>
      </div>

      <a href="#" class="cart--button">
        <img src="./images/icon-cart.svg" alt="cart icon">Add to Cart
      </a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/andrew2764/product-preview-card-component">andrew2764</a>.
  </div>
</body>

</html>
